<div class="container mx-auto px-4 py-6">
  <h1 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6">Reporting</h1>
  <div class="flex gap-4 mb-6">
    <button *ngFor="let type of reportTypes"
            (click)="selectReport(type.key)"
            [class.bg-red-600]="selectedReport === type.key"
            [class.text-white]="selectedReport === type.key"
            class="px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 hover:bg-red-100 dark:hover:bg-gray-700 transition-colors text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-red-400">
      {{ type.label }}
    </button>
  </div>
  <div class="bg-white dark:bg-gray-800 rounded-2xl p-4 dark:text-gray-200">
    <app-fuel-report *ngIf="selectedReport === 'fuel-vehicle' || selectedReport === 'fuel-driver' || selectedReport === 'fuel-mission'" [reportType]="selectedReport"></app-fuel-report>
    <!-- Add more report components as needed -->
  </div>
</div>
